<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visualisation des Cas d'Usage</title>
  
  <style>
    /* Style global */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    header {
      background: #004080;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    /* Filtres */
    #filters {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin: 20px;
    }
    
    #filters select {
      margin: 10px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
      min-width: 200px;
    }
    
    /* Conteneur des cas d’usage */
    #casContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }
    
    .case-card {
      background: #fff;
      margin: 10px;
      padding: 15px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 300px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .case-card:hover {
      transform: scale(1.03);
    }
    
    .case-card h3 {
      margin-top: 0;
      color: #004080;
    }
    
    /* Modal pour détails */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .modal.hidden {
      display: none;
    }
    
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 4px;
      width: 90%;
      max-width: 600px;
      max-height: 80%;
      overflow-y: auto;
      position: relative;
    }
    
    .modal-content p {
      margin: 10px 0;
    }
    
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: #004080;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .case-card {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Visualisation des Cas d'Usage</h1>
  </header>
  
  <!-- Filtres -->
  <div id="filters">
    <select id="departmentFilter">
      <option value="">Tous les départements</option>
    </select>
    <select id="signatureFilter">
      <option value="">Tous les niveaux de signature</option>
    </select>
  </div>
  
  <!-- Conteneur des cas d’usage -->
  <div id="casContainer"></div>
  
  <!-- Modal pour la fiche détaillée -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modalDetails"></div>
    </div>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const casContainer = document.getElementById("casContainer");
      const departmentFilter = document.getElementById("departmentFilter");
      const signatureFilter = document.getElementById("signatureFilter");
      const modal = document.getElementById("modal");
      const modalDetails = document.getElementById("modalDetails");
      const closeModal = document.querySelector(".close");

      let data = [];

      // Chargement du fichier JSON
      fetch("cas_usages.json")
        .then(response => response.json())
        .then(jsonData => {
          data = jsonData;
          console.log("Exemple de première ligne :", data[0]); // Pour vérifier les clés
          populateFilters();
          displayCases(data);
        })
        .catch(error => {
          console.error("Erreur lors du chargement du JSON :", error);
        });

      // Remplissage des menus de filtres avec les valeurs uniques
      function populateFilters() {
        const departments = new Set();
        const signatures = new Set();

        data.forEach(item => {
          if (item["Département"]) departments.add(item["Département"]);
          if (item["Niveau de signature recommandé"]) signatures.add(item["Niveau de signature recommandé"]);
        });

        departments.forEach(dep => {
          const option = document.createElement("option");
          option.value = dep;
          option.textContent = dep;
          departmentFilter.appendChild(option);
        });

        signatures.forEach(sig => {
          const option = document.createElement("option");
          option.value = sig;
          option.textContent = sig;
          signatureFilter.appendChild(option);
        });
      }

      // Écoute des changements sur les filtres
      departmentFilter.addEventListener("change", filterCases);
      signatureFilter.addEventListener("change", filterCases);

      // Filtrer les cas d'usage selon les filtres sélectionnés
      function filterCases() {
        const selectedDept = departmentFilter.value;
        const selectedSig = signatureFilter.value;

        const filtered = data.filter(item => {
          const deptMatch = selectedDept ? item["Département"] === selectedDept : true;
          const sigMatch = selectedSig ? item["Niveau de signature recommandé"] === selectedSig : true;
          return deptMatch && sigMatch;
        });

        displayCases(filtered);
      }

      // Afficher les cas d'usage sous forme de cartes
      function displayCases(cases) {
        casContainer.innerHTML = "";
        cases.forEach(item => {
          const nomCas = item["Nom du cas d’usage"] || item["Nom du cas d'usage"] || "Non spécifié";
          const departement = item["Département"] || "Non spécifié";
          const niveau = item["Niveau de signature recommandé"] || "Non spécifié";

          const card = document.createElement("div");
          card.className = "case-card";
          card.innerHTML = `
            <h3>${nomCas}</h3>
            <p><strong>Département :</strong> ${departement}</p>
            <p><strong>Niveau de signature :</strong> ${niveau}</p>
          `;
          card.addEventListener("click", function() {
            showModal(item);
          });
          casContainer.appendChild(card);
        });
      }

      // Afficher la fiche détaillée dans un modal
      function showModal(item) {
        modalDetails.innerHTML = "";
        for (const key in item) {
          const detail = document.createElement("p");
          detail.innerHTML = `<strong>${key} :</strong> ${item[key]}`;
          modalDetails.appendChild(detail);
        }
        modal.classList.remove("hidden");
      }

      // Fermeture du modal
      closeModal.addEventListener("click", function() {
        modal.classList.add("hidden");
      });

      // Fermeture du modal en cliquant à l'extérieur du contenu
      window.addEventListener("click", function(e) {
        if (e.target === modal) {
          modal.classList.add("hidden");
        }
      });
    });
  </script>
</body>
</html>
