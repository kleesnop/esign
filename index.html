<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des cas d'usage</title>
    <!-- CDN pour DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Titre principal -->
        <h1 class="text-3xl font-bold mb-6 text-center">Cas d'usage</h1>
        
        <!-- Barre de navigation pour basculer entre les vues -->
        <nav class="mb-4 flex justify-center space-x-4">
            <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="showView('tableau')">Tableau</button>
            <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="showView('cartes')">Cartes</button>
            <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="showView('graphiques')">Graphiques</button>
        </nav>

        <!-- Vue Tableau -->
        <div id="tableau" class="view">
            <table id="usageTable" class="display w-full">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Département</th>
                        <th>Signature</th>
                        <th>Justification</th>
                        <th>Risques</th>
                        <th>Exemples</th>
                        <th>Comparaison</th>
                        <th>Spécificités</th>
                    </tr>
                </thead>
            </table>
        </div>

        <!-- Vue Cartes -->
        <div id="cartes" class="view hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

        <!-- Vue Graphiques -->
        <div id="graphiques" class="view hidden">
            <canvas id="chartCanvas" class="w-full"></canvas>
        </div>
    </div>

    <!-- Scripts nécessaires -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
